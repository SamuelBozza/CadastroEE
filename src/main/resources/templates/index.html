<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>CadastroEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Listagem de Produtos</h1>
    <a class="btn btn-primary m-2" href="/cadastrarProduto">Cadastrar Produto</a>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço de Venda</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td><span th:text="${produto.idProduto}"></span></td>
            <td><span th:text="${produto.nomeProduto}"></span></td>
            <td><span th:text="${produto.quantidadeProduto}"></span></td>
            <td><span th:text="${produto.precoProduto}"></span></td>
            <td>
                <div class="btn-group" role="group" aria-label="Opções">
                    <a class="btn btn-primary btn-sm" th:href="${(#mvc.url('LC#editarProduto').arg(0, produto.idProduto)).build()}">Alterar</a>
                    <span>&nbsp;</span>
                    <a class="btn btn-danger btn-sm" th:href="${(#mvc.url('LC#deletarProduto').arg(0, produto.idProduto)).build()}">Excluir</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
