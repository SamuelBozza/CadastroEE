<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>CadastroEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Cadastro de Produtos:</h1>
    <a class="btn btn-primary m-2" href="/index">Lista de Produtos</a>

    <form class="form" method="post" th:action="@{/cadastrarProduto}">
        <div class="mb-3">
            Nome do Produto: <input class="form-control" type="text" value="" name="nomeProduto" required/>
        </div>
        <div class="mb-3">
            Quantidade: <input class="form-control" type="number" value="" name="quantidadeProduto" required/>
        </div>
        <div class="mb-3">
            Pre√ßo: <input class="form-control" type="text" value="" name="precoProduto" required/>
        </div>

        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
